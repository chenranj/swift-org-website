title: 博客
atom: true

以下文章由 SwiftGG 中文社区贡献。英文原版博客请访问 <a href="https://www.swift.org/blog/">Swift.org</a><br/><br/>

{% for post in site.posts %}
  <article id="{{ post.id }}" class="summary">
    <header>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y 年 %m 月 %d 日" }}</time>
    </header>
    <section class="excerpt">
      {{ post.excerpt }}

      <a href="{{ post.url }}">阅读更多...</a>
    </section>
  </article>
{% endfor %}
